<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Application Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Optional external stylesheet; adjust the path if needed -->
    <link rel="stylesheet" href="../assest/style.css" />
    <style>
      /* Set the background image from Discord and ensure it covers the viewport */
      body {
        margin: 0;
        padding: 0;
        background: url('https://discord.com/assets/d8680b1c1576ecc8.svg')
          no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        max-width: 600px;
        margin: 20px;
        padding: 30px;
        /* Use a semi-transparent white background for readability */
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        margin-top: 0;
        color: #d9534f;
        font-size: 2em;
      }
      p {
        font-size: 1em;
        line-height: 1.6;
      }
      .small {
        font-size: 0.85em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Application Error</h1>
      <p>
        This program has encountered an issue that it cannot recover from.
        <br />
        <strong>This error was triggered intentionally.</strong>
      </p>
      <p>
        Please notify your Website Administrator that this is the result of a
        <em>Layer8 Error</em>.
      </p>
      <p class="small">Thank you for your understanding.</p>
    </div>
  </body>
</html>
